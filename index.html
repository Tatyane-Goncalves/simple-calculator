<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Simple calculator page" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&family=Roboto+Mono:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./src/images/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="./src/styles/style.css" />
    <title>Calculadora Simples</title>
  </head>
  <body>

    <div class="content">
      <header>
        <div class="logo">
          <h1>Calculadora</h1>
        </div>
  
        <button id="mode" class="mode">
          <i id="icon" class="ph-fill ph-moon"></i>
        </button>
      </header>

      <main>
        <section id="result" class="result"></section>

        <section id="calculator" class="calculator">
          <button data-number="0" class="btn-primary btnZero" id="btnZero">0</button>
          <button data-number="1" class="btn-primary btnOne" id="btnOne">1</button>
          <button data-number="2" class="btn-primary btnTwo" id="btnTwo">2</button>
          <button data-number="3" class="btn-primary btnThree" id="btnThree">3</button>
          <button data-number="4" class="btn-primary btnFour" id="btnFour">4</button>
          <button data-number="5" class="btn-primary btnFive" id="btnFive">5</button>
          <button data-number="6" class="btn-primary btnSix" id="btnSix">6</button>
          <button data-number="7" class="btn-primary btnSeven" id="btnSeven">7</button>
          <button data-number="8" class="btn-primary btnEight" id="btnEight">8</button>
          <button data-number="9" class="btn-primary btnNine" id="btnNine">9</button>
          <button data-operator="*" class="btn-primary btnMul" id="btnMul">x</button>
          <button data-operator="+" class="btn-primary btnSum" id="btnSum">+</button>
          <button data-operator="-" class="btn-primary btnMin" id="btnMin">-</button>
          <button data-operator="/" class="btn-primary btnDiv" id="btnDiv">/</button>
          <button data-delete="del" class="btn-secundary btnClear" id="btnClear">Del</button>
          <button data-equals="=" class="btn-tertiary btnEquals" id="btnEquals">=</button>
          <button data-clear="reset" class="btn-secundary btnReset" id="btnReset">Reset</button>
          <button data-separator="." class="btn-primary btnSep" id="btnSep">.</button>
        </section>

      </main>

    </div>


    <script src="./src/scripts/main.js"></script>
  </body>
</html>
